<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<div>
    {% if msg != '' %}
        {{msg}}
    {% endif %}
</div>

     <div align="center">
    <form method="post">
        {% csrf_token %}
        <pre>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="login">
        </pre>
    </form>
     </div>
</body>
</html>
