<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
.content{
  max-width: 300px;
  margin: 50px;
}
</style>
<body>
<center>
<h1>CONCERTS</h1>
    <hr/>
    <table border="1", cellspacing="2">
        <tr>
            <th>Concert ID</th>
            <th>Title</th>
            <th>Venue</th>
            <th>Date</th>
            <th>Time</th>
            <th>Seat Type</th>
            <th>Price</th>
            <th>Capacity</th>
        </tr>
        {% for concert in Concert %}
        <tr>
            <td>{{concert.concertID}}</td>
            <td>{{concert.title}}</td>
            <td>{{concert.venue}}</td>
            <td>{{concert.concertDate}}</td>
            <td>{{concert.timeStart}}</td>
            <td>{{concert.seatType}}</td>
            <td>{{concert.price}}</td>
            <td>{{concert.capacity}}</td>
            <td><a href="editConcert/{{concert.concertID}}"><input type="submit" value="Edit"/> </a> </td>
            <td><a href="delete/{{concert.concertID}}"><input type="submit" onclick="return confirm('Are you sure you want to delete this Concert?')" value="Delete"/> </a> </td>
        </tr>
        {% endfor %}
    </table>
    </center>
</body>
</html>
