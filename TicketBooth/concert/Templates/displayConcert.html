<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concerts</title>
</head>
<style>
.content{
  max-width: 250px;
  margin: 50px;
}
</style>
<body>
<center>
  <h1>CONCERTS</h1>
  <table border="1", cellspacing="2">
    <tr>
      <th>Title</th>
      <th>Venue</th>
      <th>Date</th>
      <th>Time</th>
    </tr>
    {% for concert in Concert %}
    <tr>
      <td>{{concert.title}}</td>
      <td>{{concert.venue}}</td>
      <td>{{concert.concertDate}}</td>
      <td>{{concert.timeStart}}</td>
    </tr>
    {% endfor %}
  </table>
</center>
</body>
</html>
